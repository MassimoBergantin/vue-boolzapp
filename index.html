<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/master.css">
    <title>Boolzapp Web</title>
</head>
<body>
    <div id="app">
        <div class="container-fluid main-bg">
            <div class="container wa-container pt-5">
                <div class="row pt-5">
                    <div class="col-5 users-section">
                        <div class="row">
                            <div class="col main-user">
                                <img src="img/avatar_5.jpg" alt="">
                                <span class="">Massimo</span>
                                <div class="main-user-setting">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt mex"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col notification">
                                <div class="notification-bell">
                                <i class="fas fa-bell-slash"></i>
                                </div>
                                <div class="text-notification">
                                    <h5>Ricevi le notifiche dei nuovi messaggi</h5>
                                    <h6>Attiva le notifiche desktop</h6>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col find-chat">
                                <div class="row">
                                    <div class="col inner-find-chat">
                                        <i class="fas fa-search"></i>
                                        <input class="search-box" type="text" placeholder="Cerca o inizia una nuova chat">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="users-list"> 
                            <div class="row">
                                <div class="col users">
    
                                    <img class="users-pics" src="img/avatar_1.jpg" alt="">
                                    <span class="users-name">Nome</span>
    
                                </div>
    
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col users">
    
                                    <img class="users-pics" src="img/avatar_2.jpg" alt="">
                                    <span class="users-name">Nome</span>
    
                                </div>
    
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col users">
    
                                    <img class="users-pics" src="img/avatar_3.jpg" alt="">
                                    <span class="users-name">Nome</span>
    
                                </div>
    
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col users">
    
                                    <img class="users-pics" src="img/avatar_4.jpg" alt="">
                                    <span class="users-name">Nome</span>
    
                                </div>
    
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col users">
    
                                    <img class="users-pics" src="img/avatar_5.jpg" alt="">
                                    <span class="users-name">Nome</span>
    
                                </div>
    
                            </div>
                            <hr>
                        </div>
                    </div>

                    <div class="col-7 chat-section">
                        <div class="row">
                            <div class="col main-user">
                                <img class="chat-section-user-pic" src="img/avatar_5.jpg" alt="">
                                <div class="main-user-info">
                                    <h5>Massimo</h5>
                                    <h6 class="last-seen">Ultimo accesso oggi alle...</h6>
                                </div>
                                <div class="main-contact-chat-buttons">
                                    <i class="fas fa-search"></i>
                                    <i class="fas fa-paperclip mex"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col chat">


                                
                            </div>

                        </div>
                        <div class="row chat-contetn-area">
                            <div class="col-1 emojis">
                                <i class="far fa-smile"></i>
                            </div>
                            <div class="col-10 message-box-container">
                                <input class="message-box" type="text" placeholder=" Inserisci il messagio qui">
                            </div>
                            <div class="col-1 vocal-note">
                                <i class="fas fa-microphone"></i>

                            </div>


                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
